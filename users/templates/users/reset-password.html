{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <link rel="stylesheet" href="{% static 'home/login.css' %}">
</head>

<body>
    
    <form action="" method="post">
        <div class="forgot-container">
            <div class="inside-container">
                <img class="login-img" src="{% static 'home/images/forgot1.png' %}" alt="icon"/>

                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li {% if message.tags %} class="message {{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}

                {% csrf_token %}

                <h3>Reset Password ðŸ”‘</h3><br><br>
                
                <div><label for="new-password" class="fogot-pass">New Password:  </label></div>
                <div><input type="password" id="password" name="new-password" autocomplete="off" required></div><br>

                <div><label for="confirm-password" class="fogot-pass">Confirm Password:</label></div>
                <div><input type="password" name="confirm-password" id="password" autocomplete="off" required></div><br>

                <button type="submit" class="submit-btn"> Reset Password </button>
                
            </div>
        </div>

</body>

</html>
