{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <link rel="stylesheet" href="{% static 'home/login.css' %}">
</head>

<body>
    <form action="" method="post">
        <div class="forgot-container">
            <div class="inside-container">
                <img class="login-img" src="{% static 'home/images/forgot1.png' %}" alt="icon"/>

                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="message {{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}

                {% csrf_token %}
            
                <h3>Forgot Password ðŸ”‘</h3><br>
                <div><center><label for="username" class="fogot-username">Username:</label></div><br>
                <div><input type="text" name="username" id="username" required></div><br>
                <button type="submit" class="submit-btn"> Forgot Password </button>
                <br>
                <div class="login-last"> 
                    <div class="create"><a href="/login" style="text-decoration: none; font-size: 17px;"> <b> < </b> back to Login </a> </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
